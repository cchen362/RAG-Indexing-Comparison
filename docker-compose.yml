version: '3.8'

services:
  rag-app:
    build: .
    container_name: rag-comparison-app
    ports:
      - "8502:8501"  # Map to 8502 to avoid conflict with existing app on 8501
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro  # Mount credentials as read-only
      - ./logs:/app/logs  # Mount logs for persistence if needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s